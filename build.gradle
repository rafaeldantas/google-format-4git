apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    jcenter()
}

jar {
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
    manifest {
        attributes 'Main-Class': 'com.google.googlejavaformat.java.CoiffeurFormatter'
    }
}

defaultTasks 'clean', 'test', 'jacoco', 'jar'


dependencies {
    compile 'com.google.googlejavaformat:google-java-format:1.0'
    compile group: 'com.github.javaparser', name:'javaparser-core', version: '2.5.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.9'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
}
